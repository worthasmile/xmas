<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Postcard (Dak-Patra) - Modified (Blank Side)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 flex h-full items-center justify-center bg-gray-100 p-0">
    <!-- Postcard Container: Increased max-width for two columns -->
    <div class="postcard-container w-full max-w-4xl border-dotted border-amber-800 bg-yellow-100 p-4 font-serif shadow-2xl sm:p-6 md:p-8">
      
      <!-- Header Section (INDIA & Stamp/Postcard Text) -->
      <header class="mb-6 flex items-start justify-between">
        <h1 class="text-base font-bold tracking-widest text-red-700 uppercase sm:text-lg">भारत <span class="text-xs sm:text-sm">(INDIA)</span></h1>
        <div class="text-right">

          <div class="mt-0 flex h-12 w-12 items-center justify-center sm:h-16 sm:w-16">
            <img src="santa-stamp-150-200.png" alt="Postage stamp" class="h-full w-full object-cover" />
          </div>
        </div>
      </header>

      <!-- Content Area: Two Columns Restored -->
      <div class="flex flex-col md:flex-row">
        
        <!-- LEFT COLUMN: Blank Message Space (Non-interactive) -->
        <div class="mb-4 w-full md:mb-0 md:w-1/2 md:pr-6">
          <div class="flex h-64 items-center justify-center border-gray-400 p-4 text-center">
            <p class="select-none text-gray-500/50">
                Wish your loved ones a Happy Chrismas!
            </p>
          </div>
        </div>

        <!-- RIGHT COLUMN: Address, PIN, and Sender Details -->
        <div class="w-full space-y-2 pt-4 md:w-1/2 md:border-l-2 md:border-gray-400 md:pt-0 md:pl-6">
          
          <h2 class="text-base font-semibold text-gray-700 border-b border-gray-400 pb-1">Recipient Address:</h2>

          <div class="space-y-2">
            <input type="text" placeholder="Name/C/O" class="w-full border-b border-dashed border-gray-500 bg-transparent p-1 text-base focus:border-amber-800 focus:outline-none" />
            <input type="text" placeholder="House No./Street/Village" class="w-full border-b border-dashed border-gray-500 bg-transparent p-1 text-base focus:border-amber-800 focus:outline-none" />
            <input type="text" placeholder="Post Office/District" class="w-full border-b border-dashed border-gray-500 bg-transparent p-1 text-base focus:border-amber-800 focus:outline-none" />
            <input type="text" placeholder="State" class="w-full border-b border-dashed border-gray-500 bg-transparent p-1 text-base focus:border-amber-800 focus:outline-none" />
          </div>

          <!-- PIN Code Input Block -->
          <div class="pt-2">
            <label class="mb-1 block text-xs font-semibold text-red-700">PIN CODE</label>
            <div class="flex justify-start space-x-1">
              <input type="text" maxlength="1" pattern="[0-9]" title="Enter one digit" required class="h-8 w-8 border border-gray-500 bg-transparent text-center text-lg focus:border-amber-800 focus:outline-none" />
              <input type="text" maxlength="1" pattern="[0-9]" title="Enter one digit" required class="h-8 w-8 border border-gray-500 bg-transparent text-center text-lg focus:border-amber-800 focus:outline-none" />
              <input type="text" maxlength="1" pattern="[0-9]" title="Enter one digit" required class="h-8 w-8 border border-gray-500 bg-transparent text-center text-lg focus:border-amber-800 focus:outline-none" />
              <input type="text" maxlength="1" pattern="[0-9]" title="Enter one digit" required class="h-8 w-8 border border-gray-500 bg-transparent text-center text-lg focus:border-amber-800 focus:outline-none" />
              <input type="text" maxlength="1" pattern="[0-9]" title="Enter one digit" required class="h-8 w-8 border border-gray-500 bg-transparent text-center text-lg focus:border-amber-800 focus:outline-none" />
              <input type="text" maxlength="1" pattern="[0-9]" title="Enter one digit" required class="h-8 w-8 border border-gray-500 bg-transparent text-center text-lg focus:border-amber-800 focus:outline-none" />
            </div>
          </div>
          
          <!-- Sender Name Input -->
          <div class="pt-2">
            <p class="mb-1 block text-xs font-semibold text-gray-700">Sender's Name:</p>
            <input type="text" placeholder="Your Full Name" class="w-full border-b border-dashed border-gray-500 bg-transparent p-1 text-base focus:border-amber-800 focus:outline-none" />
          </div>

          <!-- Post Button -->
          <div class="pt-2">
            <button class="w-full border-2 border-dotted border-gray-500 py-2 font-bold tracking-wider text-gray-700 uppercase transition duration-200 hover:border-amber-800 hover:text-amber-800">Post</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
